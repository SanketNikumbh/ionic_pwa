<ion-header>

    <ion-navbar>
        <ion-title>Camera</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-card>
        <ion-card-header>iOS11 Note</ion-card-header>
        <ion-card-content>Currently does not work on iOS11 full screen home page links - suspect that'll get sorted out in a future update.
        </ion-card-content>
    </ion-card>

    <ion-grid>
        <ion-row>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>
                <input #inputcamera type="file" accept="image/*" capture="camera" />
            </ion-col>
            <ion-col col-12 col-sm-9 col-md-6 col-lg-4 col-xl-3>

                <ion-card *ngIf="displayCard();">
                    <img #imgresult [src]="img" />
                    <ion-card-content>
                        <ion-card-title>
                            An image for everyone
                        </ion-card-title>
                        <p>
                            This is not the image you are looking for ;-)
                        </p>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>



</ion-content>
